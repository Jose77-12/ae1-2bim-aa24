<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Añadir Plato Típico</title>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
</head>

<body>
    <div class="container">
        <h1>Añadir Plato Típico</h1>
        <form action="/addPlatoTipico/" method="post">
            {% csrf_token %}
            <div class="form-group">
                <label for="nombre">Nombre:</label>
                <input type="text" class="form-control" id="nombre" name="nombre" required>
            </div>
            <div class="form-group">
                <label for="descripcion">Descripción:</label>
                <textarea id="descripcion" class="form-control" name="descripcion" required></textarea>
            </div>
            <div class="form-group">
                <label for="ingredientes">Ingredientes:</label>
                <textarea id="ingredientes" class="form-control" name="ingredientes" required></textarea>
            </div>
            <div class="form-group">
                <label for="region">Región:</label>
                <input type="text" class="form-control" id="region" name="region" required>
            </div>
            <div class="form-group">
                <label for="precio">Precio:</label>
                <input type="number" class="form-control" id="precio" name="precio" required step="0.01">
            </div>
            <button type="submit" class="btn btn-primary">Añadir Plato</button>
            <button type="button" class="btn btn-secondary" onclick="window.location.href='/'">Cancelar</button>
        </form>
    </div>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.16.0/umd/popper.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>

    {% if mensaje %}
    <div class="alert">
        {{ mensaje }}
    </div>
    {% endif %}
</body>

</html>
