<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Editar Plato Típico</title>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
</head>

<body>
    <div class="container mt-5">
        <h2>Editar Plato Típico</h2>
        <form action="/editPlatoTipico/{{ id }}/" method="post">
            {% csrf_token %}
            <input type="hidden" name="id" value="{{ plato.id }}" required>
            <div class="form-group">
                <label for="nombre">Nombre del Plato:</label>
                <input type="text" class="form-control" id="nombre" name="nombre" value="{{ plato.nombre }}" required>
            </div>
            <div class="form-group">
                <label for="descripcion">Descripción:</label>
                <textarea class="form-control" id="descripcion" name="descripcion" rows="3"
                    required>{{ plato.descripcion }}</textarea>
            </div>
            <div class="form-group">
                <label for="ingredientes">Ingredientes:</label>
                <textarea class="form-control" id="ingredientes" name="ingredientes" rows="3"
                    required>{{ plato.ingredientes }}</textarea>
            </div>
            <div class="form-group">
                <label for="precio">Precio:</label>
                <input type="number" class="form-control" id="precio" name="precio" step="0.01"
                    value="{{ plato.precio }}" required>
            </div>
            <div class="form-group">
                <label for="region">Región:</label>
                <input type="text" class="form-control" id="region" name="region" value="{{ plato.region}}" required>
            </div>
            <button type="submit" class="btn btn-primary">Guardar Cambios</button>
            <button type="button" class="btn btn-secondary" onclick="window.location.href='/'">Cancelar</button>
        </form>
    </div>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.16.0/umd/popper.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
</body>

</html>
